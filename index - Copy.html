<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Autocomplete Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/country-select-js/2.0.0/countrySelect.min.js"></script>
</head>
<body>
  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="Start typing a country name">
  </div>

  <script>
    // Initialize the country select
    $('#country').countrySelect();
  </script>
</body>
</html>
